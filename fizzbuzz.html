<!DOCTYPE html>
<meta charset="utf-8">
<script>

/*FizzBuzz epta!*/

for(i = 1; i <= 100; i++) {


    if (i % 3 === 0 && i % 5 === 0) {
      console.log(i + 'FizzBuzz'); 
    }
    else if (i % 3 === 0) {
      console.log(i + 'Buzz');
    }
    else if (i % 5 === 0) {
      console.log(i + 'Fizz');
    } 
    
}


for(i=4; i<=44; --i) {
    alert(i);
}






var size = 8;

var board = "";

for (var y = 0; y < size; y++) {
  for (var x = 0; x < size; x++) {
    if ((x + y) % 2 == 0)
      board += " ";
    else
      board += "#";
  }
  board += "\n";
}

console.log(board);

</script>
